<form (ngSubmit)="onSubmit()" [formGroup]="form" class="auth-form">
  <h1>Update Password</h1>
  <p>Please enter your new password.</p>

  <div class="form-group">
    <label for="password">New Password</label>
    <input
      [class.invalid]="formErrors()['password']"
      formControlName="password"
      id="password"
      placeholder="Enter your new password"
      type="password"
    />
    <div *ngIf="formErrors()['password']" class="error-message">
      {{ formErrors()['password'] }}
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input
      [class.invalid]="formErrors()['confirmPassword']"
      formControlName="confirmPassword"
      id="confirmPassword"
      placeholder="Confirm your new password"
      type="password"
    />
    <div *ngIf="formErrors()['confirmPassword']" class="error-message">
      {{ formErrors()['confirmPassword'] }}
    </div>
  </div>

  <button [disabled]="form.invalid || isSubmitting()" type="submit">
    {{ isSubmitting() ? 'Updating...' : 'Update Password' }}
  </button>

  <div class="auth-links">
    <a routerLink="/auth/login">Back to Login</a>
  </div>
</form>
