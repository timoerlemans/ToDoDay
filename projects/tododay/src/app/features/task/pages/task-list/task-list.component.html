<div class="container mx-auto px-4 py-8">
  <div class="max-w-4xl mx-auto">
    <h1 id="page-title" class="text-3xl font-bold text-gray-900 dark:text-white mb-8">Mijn Taken</h1>
    
    <tododay-task-form (submitTask)="onTaskSubmit($event)" aria-labelledby="page-title"></tododay-task-form>

    <div class="mt-8">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Actieve Taken</h2>
      <div class="space-y-4">
        @for (task of activeTasks; track task.id) {
          <tododay-task-item
            [task]="task"
            (statusChange)="onStatusChange($event.taskId, $event)"
            (delete)="onDeleteTask($event)"
          ></tododay-task-item>
        }
      </div>
    </div>

    @if (completedTasks.length > 0) {
      <div class="mt-8">
        <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Voltooide Taken</h2>
        <div class="space-y-4">
          @for (task of completedTasks; track task.id) {
            <tododay-task-item
              [task]="task"
              (statusChange)="onStatusChange($event.taskId, $event)"
              (delete)="onDeleteTask($event)"
            ></tododay-task-item>
          }
        </div>
      </div>
    }
  </div>
</div>
