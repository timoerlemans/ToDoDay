<div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow mb-8">
  <h2 id="form-title" class="text-xl font-semibold text-gray-900 dark:text-white mb-3">New Task</h2>

  <form
    [formGroup]="taskForm"
    (ngSubmit)="onSubmit()"
    class="space-y-4"
    role="form"
    aria-labelledby="form-title"
  >
    <!-- Title -->
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
        Title
      </label>
      <input
        type="text"
        id="title"
        formControlName="title"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600"
      />
      @if (taskForm.get('title')?.invalid && taskForm.get('title')?.touched) {
        <p class="mt-1 text-sm text-red-600">
          {{ getErrorMessage('title') }}
        </p>
      }
    </div>

    <!-- Description -->
    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
        Description
      </label>
      <textarea
        id="description"
        formControlName="description"
        rows="3"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600"
      ></textarea>
      @if (taskForm.get('description')?.invalid && taskForm.get('description')?.touched) {
        <p class="mt-1 text-sm text-red-600">
          {{ getErrorMessage('description') }}
        </p>
      }
    </div>

    <!-- Project -->
    <div class="mb-4">
      <label for="project" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
        Project
      </label>
      <input
        type="text"
        id="project"
        formControlName="project"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600"
      />
    </div>

    <!-- Priority -->
    <div class="mb-4">
      <label for="priority" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
        Priority
      </label>
      <select
        id="priority"
        formControlName="priority"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600"
      >
        <option [ngValue]="null">No priority</option>
        <option [value]="TaskPriority.LOW">Low</option>
        <option [value]="TaskPriority.MEDIUM">Medium</option>
        <option [value]="TaskPriority.HIGH">High</option>
      </select>
    </div>

    <!-- Due Date -->
    <div class="mb-4">
      <label for="due_date" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
        Deadline
      </label>
      <input
        type="date"
        id="due_date"
        formControlName="due_date"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600"
      />
    </div>

    <!-- Start Date -->
    <div class="mb-4">
      <label for="start_date" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
        Start Date
      </label>
      <input
        type="date"
        id="start_date"
        formControlName="start_date"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600"
      />
    </div>

    <!-- Notify At -->
    <div class="mb-4">
      <label for="notify_at" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
        Reminder
      </label>
      <input
        type="datetime-local"
        id="notify_at"
        formControlName="notify_at"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600"
      />
    </div>

    <!-- Labels -->
    <div class="mb-4">
      <label for="labels" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
        Labels (comma-separated)
      </label>
      <input
        type="text"
        id="labels"
        [formControlName]="'labels'"
        placeholder="project, urgent, review"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 dark:bg-gray-700 dark:border-gray-600"
      />
    </div>

    <div class="flex justify-end">
      <button
        type="submit"
        (click)="onSubmit()"
        class="inline-flex justify-center rounded-md border border-transparent bg-primary-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
      >
        Save
      </button>
    </div>
  </form>
</div>
