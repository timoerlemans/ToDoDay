<div class="bg-white dark:bg-gray-800 shadow rounded-lg p-4 mb-4">
  <div class="flex items-start justify-between">
    <div class="flex-1">
      <h3 class="text-lg font-medium text-gray-900 dark:text-white">{{ task.title }}</h3>
      <p *ngIf="task.description" class="mt-1 text-sm text-gray-500 dark:text-gray-400">
        {{ task.description }}
      </p>
      <div class="mt-2 flex items-center space-x-2">
        <span *ngIf="task.project" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200">
          {{ task.project }}
        </span>
        <span *ngIf="task.dueDate" class="text-sm text-gray-500 dark:text-gray-400">
          Vervalt: {{ task.dueDate | date:'medium' }}
        </span>
      </div>
    </div>
    <div class="ml-4 flex items-center space-x-2">
      <select
        [value]="task.status"
        (change)="onStatusChange($event)"
        class="rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      >
        <option [value]="TaskStatus.TODO">Te doen</option>
        <option [value]="TaskStatus.IN_PROGRESS">In progress</option>
        <option [value]="TaskStatus.DONE">Klaar</option>
      </select>
      <button
        (click)="onDelete()"
        class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  </div>
</div>
