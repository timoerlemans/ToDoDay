<!-- Task list container with ARIA role -->
<div class="task-list" role="list" aria-label="Task list">
  @for (task of tasks; track trackByTaskId(0, task)) {
    <div class="task-item" role="listitem">
      <app-task-item
        [task]="task"
        (statusChange)="onStatusChange($event)"
        (delete)="onDelete($event)"
      ></app-task-item>
    </div>
  } @empty {
    <div class="empty-state" role="status">
      <p>No tasks available</p>
    </div>
  }
</div>
